model:
  pretrained_name: "models/wav2vec2-xls-r-300m"
  freeze_backbone: true
  num_layers: 24
  hidden_dim: 1024
  num_classes: 2

data:
  train_protocol_path: "data/LA_2019/ASVspoof2019_LA_cm_protocols/ASVspoof2019.LA.cm.train.trn.txt"
  train_audio_dir: "data/LA_2019/ASVspoof2019_LA_train/flac"
  eval_protocol_path: "data/LA_2019/ASVspoof2019_LA_cm_protocols/ASVspoof2019.LA.cm.eval.trl.txt" # TODO: change to newer eval
  eval_audio_dir: "data/LA_2019/ASVspoof2019_LA_eval/flac" # TODO: change to newer eval
  sample_rate: 16000
  segment_samples: 64600
  augment: true

train:
  batch_size: 5
  lr: 0.000001
  weight_decay: 0.0001
  epochs: 50
  early_stop_patience: 3
  seed: 1234
  num_workers: 4
  precision: "16-mixed"
  grad_clip: 1.0
  loss_weights:
    - 0.1  # bonafide (class 0)
    - 0.9  # spoof (class 1)
  checkpoint_dir: "checkpoints"

eval:
  metrics: ["eer"]
  save_scores_path: null

logging:
  backend: "wandb"
  run_dir: "runs"
  project: "audio-deepfake"
  log_every_n_steps: 20
